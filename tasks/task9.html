<body>
    <h1>Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури. </h1>

    <script>
        
        //1.Вводимо даннi
        function countNegativeTemperatures() {
            let quantityLowTemp = 0;
            let minTemperature = -40;
            let maxTemperature = 40;
            
            for (let i = 0; i < 7; i++) {
                let randTemp = minTemperature + Math.floor(Math.random() * (maxTemperature - minTemperature + 1));
                if (randTemp < 0) {
                    
                    quantityLowTemp++;
                }
                document.write(`<h2>Показник температури: ${randTemp}</h2>`);
            }
            return quantityLowTemp;
        }
        // Виклик функції та виведення результату
        let negativeCount = countNegativeTemperatures();
        document.write(`<h2>Кількість від'ємних показів температури: ${negativeCount}</h2>`);

    </script>

</body>
</html>
