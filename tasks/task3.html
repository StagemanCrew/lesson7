<body>
    <h1>Створити окремі функції, які для 4 чисел (a=3, b=3, c=3, d=3) знаходять: <br>
        1) суму;<br>
        2) добуток;<br>
        3) середнє арифметичне;<br>
        4) мінімальне значення.</h1>

    <script>
        //1.Вводимо даннi
        function sumNumber(a, b, c, d) {
            return a + b + c + d
        }

        function multNumber(a, b, c, d) {
            return a * b * c * d
        }

        function averageNumber(a, b, c, d) {
            return (a + b + c + d) / 4
        }

        function minNumber(a, b, c, d) {
            return Math.min(a, b, c, d);
        }

        // Виводимо результат
        document.write(`<h2> 1) ${sumNumber(3, 3, 3, 3)} </h2>`);
        document.write(`<h2> 2) ${multNumber(3, 3, 3, 3)} </h2>`);
        document.write(`<h2> 3) ${averageNumber(3, 3, 3, 3)} </h2>`);
        document.write(`<h2> 4) ${minNumber(3, 3, 3, 3)} </h2>`);

    </script>
</body>
